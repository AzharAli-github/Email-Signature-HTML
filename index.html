<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <!-- Link To Offline CSS file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link To Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

    <!-- Link To Font Awesome -->
    <script src="https://kit.fontawesome.com/a4a986af43.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="container">
            <div class="row py-5 border-bottom border-success">
                <div class="col-12 text-center  topIntro">
                    <img src="images/imgOne.jpg" alt="" class="rounded-circle">
                    <div class="text-success text-opaity-90">
                        <h3 class="pt-3">Azhar Ali</h3>
                        <h5>Front-end Developer</h5>
                        <h6>Since 2019</h6>
                    </div>
                </div>
            </div>
            <div class="row py-4 border-bottom border-success details">
                <div class="col-lg-6 col-md-10 col-12 detailFirst">
                    <div class="d-flex align-items-baseline">
                        <i class="fa fa-phone pe-2"></i>
                        <p>111 222 333 | 111 222 333</p>
                    </div>
                    <div class="d-flex align-items-baseline">
                        <i class="fa fa-envelope pe-2"></i>
                        <p>example@gmail.com</p>
                    </div>
                    <div class="d-flex align-items-baseline">
                        <i class="fa fa-link pe-2"></i>
                        <p>www.example.com</p>
                    </div>
                    <div class="d-flex align-items-baseline">
                        <i class="fa fa-location pe-2"></i>
                        <p>Street ABC, City xyz, Country</p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-10 col-12 socialIcons">
                    <img src="images/logo.png" alt="">
                    <div>
                        <a href="www.facebook.com" class=""><i class="fab fa-facebook fs-5 text-light bg-opacity-80 p-3 rounded-circle mx-1"></i></a>
                        <a href="www.facebook.com" class=""><i class="fab fa-twitter fs-5 text-light bg-opacity-80 p-3 rounded-circle mx-1"></i></a>
                        <a href="www.facebook.com" class=""><i class="fab fa-linkedin fs-5 text-light bg-opacity-80 p-3 rounded-circle mx-1"></i></a>
                        <a href="www.facebook.com" class=""><i class="fab fa-instagram fs-5 text-light bg-opacity-80 p-3 rounded-circle mx-1"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
